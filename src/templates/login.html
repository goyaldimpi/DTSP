{% extends 'base.html' %}
{% block link_file %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/main1.css")}}">
{% endblock %}
{% block header %}
    <div class="collapse navbar-collapse text-white" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">

            {% if session['uid'] == None %}
                <li class="nav-item">
                    <a class="nav-link text-white btn btn-success" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
            {% else %}

                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('.redirect_to_dash') }}">To Dash</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white btn btn-danger" href="{{ url_for('.logout') }}">Logout</a>
                </li>
            {% endif %}
        </ul>
    </div>
{% endblock %}
{% block content %}
  <div class="col-lg-3"></div>
   <div class="col-lg-6">
      <div class="row">
           <div class="well well-lg  jumb">
             <h3 class="loginf"><b><center>Login here</center></b></h3>
              <form class="form-horizontalr" method="post" action = "{{ 'login' }}">
                <div class="form-group">
                  <label class="control-label">Username:</label>
                  <input type="text" class="form-control" placeholder="Enter name" name="username" required>
                </div>
                <div class="form-group">
                  <label class="control-label">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="form-group">        
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
              </form>
            </div>
    </div>
</div>

{% endblock %}
